<h3>/NPIPE</h3>
<hr size="0">

<!------------------------------------>
<h4>書式</h4>

/NPIPE <i>num</i>;
<br>

<hr size="0">


<!------------------------------------>
<h4>引数</h4>
  <dl compact="compact">
  <dt><i>num</i></dt>
  <dd>  :  プロセッシングエレメント(パイプライン)の数  </dd>
  </dl>


<hr size="0">

<!------------------------------------>
<h4>記述例</h4>
<pre>
/NPIPE 10;
</pre>

<hr size="0">

<!------------------------------------>
<h4>概要</h4>

　/NPIPE はPEの数を指定します.
